[package]
name = "cvars"
version = "0.1.0"
edition = "2021"
authors = ["Martin Taibr <taibr.martin@gmail.com>"]
description = "Configuration variables for games"
homepage = "https://github.com/martin-t/cvars"
repository = "https://github.com/martin-t/cvars"
license = "AGPL-3.0-or-later"
readme = "../README.md"
keywords = ["configuration", "console", "debugging", "gamedev", "settings"]
categories = [
    "config",
    "command-line-interface",
    "development-tools::procedural-macro-helpers",
    "game-development",
    "rust-patterns",
]

# Currently the tests need to be in the `cvars` crate and not `cvats-macros`
# because the `cvars! {}` macro depends on `SetGet` and imports it using `::cvars::SetGet`.
[[test]]
name = "tests"
path = "tests/progress.rs"

[dependencies]
cvars-macros = { path = "../cvars-macros" }

[dev-dependencies]
strum = "0.21.0"
strum_macros = "0.21.1"
trybuild = { version = "1.0", features = ["diff"] }
